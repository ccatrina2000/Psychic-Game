<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game by Cornel Catrina</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
	<h3>The Psychic Game</h3>
	<p>To Play: press any letter.  If you guess right, You Win!  You have 9 chances to win.</p>

	<div class="Win">
		<h1 id="wins">Wins:</h1>
	</div>

	<div class="Loss">
		<h1 id="loses">Loses:</h1>
	</div>

	
	<div class="GuessesLeft">
		<h1 id="guess">Guesses Left:</h1>
	</div>

	
	<div class="GuessSoFar">
		<h1>Your guesses so far:</h1><h2 id="guest"></h2>
	</div>
	


</body>

</html>
